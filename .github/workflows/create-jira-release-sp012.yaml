        run: |
          if [ ${{ matrix.env }} == "gateway" ]; then
            if [ ${{ needs.initial_setting.outputs.gateway }}  == "deploy" ]; then
              repo=saleshub-gateway
            fi
          elif [ ${{ matrix.env }} == "backend" ]; then
