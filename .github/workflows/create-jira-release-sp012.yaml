            fi
          elif [ ${{ matrix.env }} == "licensefront" ]; then
            if [ ${{ needs.initial_setting.outputs.licensefrontend }}  == "deploy" ]; then
              repo=license-frontend
            fi
          fi
          echo "repo=$repo" >> $GITHUB_OUTPUT

      - name: Checkout current repository
        if: ${{ steps.determine-repos.outputs.repo != '' }}
